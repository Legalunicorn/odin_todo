<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Document</title>
</head>
<body>
    <!--Pop Up windows-->
    <!-- Add Task Window-->
    <!--todo skeleton-->
    <header>
        <img id="logo" src="assets/todo_logo.svg" alt="svg_logo">
        <h1>To Do List</h1>
        <!-- <span class="material-symbols-outlined">menu</span> -->
    </header>

    <main class="main">
        <div class="nav">
            <h1 id="projectHeader">Projects</h1>
            <ul class="projects">
                <li class="project active">
                    <span>Home</span>
                    <span class="material-symbols-rounded">more_vert</span>
                </li>
                <li class="project">
                    <span>Work</span>
                    <span class="material-symbols-rounded">more_vert</span>
                </li>
            </ul>

        </div>
        <div class="tasks_section">
            <div class="taskHeader">
                <h1 class="project_name">Home</h1>
                <div id="add_task">
                    <span class="material-symbols-rounded">add</span>
                    <span> Add Task </span>
                </div>
            </div>

            <div class="tasks_content">
                <ul class="tasks"> <!--ul of all tasks of the project-->
                    <li class="task">
                        <!--only display Name, dateline, star, options-->
                        <input type="checkbox" id="todo">
                        <label for='todo' class="task_title">Wash the dishes</label>
                        <span class="task_dateline">12/12/24</span>
                        <span class="material-symbols-rounded">star</span>
                        <span class="material-symbols-rounded">more_vert</span>
                    </li>
                </ul>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
