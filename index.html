<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Document</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/todo_logo.svg" alt="svg_logo">
        <h1>To Do List</h1>
        <!-- <span class="material-symbols-outlined">menu</span> -->
    </header>

    <main class="main">
        <!--left side bar-->
        <div class="nav">
            <h1 id="projectHeader">Projects</h1>
            <ul class="projects">

            </ul>
            <!--Add project-->
            <div data-modal-target="#add-project-modal" class="add_item add_project">
                <span class="material-symbols-rounded">add</span>
                <!-- <span> Add Project</span> -->
            </div>
                <!--ADD PROJECT MODAL-->
            <div class="modal" id="add-project-modal">
                <div class="modal-header">
                    <p>New Project</p>
                    <span data-close-modal class="material-symbols-rounded">close</span>
                </div>
                <div class="modal-body">
                    <label for="add-project">Name</label>
                    <input type="text" id="add-project">
                    <input data-submit="add-project" class="submit-new-project" type="submit">
                </div>
            </div>
        </div>

        <div class="tasks_section">
            <div class="taskHeader">
                <h1 class="project_name">Home</h1>
                <!-- Add task button-->
                <div data-modal-target="#add-task-modal" class="add_item">
                    <span class="material-symbols-rounded">add</span>
                    <span > Add Task </span>
                </div>
                <!-- ADD TASK MODAL-->
                <div class="modal" id="add-task-modal">
                    <div class="modal-header">
                        <p>Add Task</p>
                        <!--Close modal button-->
                        <span data-close-modal class="material-symbols-rounded">close</span>
                    </div>
                    <div class="modal-body">
                        <label for="add-task-title">Title</label>
                        <input type="text" id="add-task-title">
            
                        <label for="add-task-desc">Description(Optional)</label>
                        <textarea id="add-task-desc"></textarea>
                        
                        <div class="modal-add-task-bottom">
                            <input type="date" id="add-task-date">
                            <!-- submit button-->
                            <input data-submit='add-task' type="submit">
                        </div>
                    </div>     
                </div>
            </div>

            <div id="tasks_content">
                <ul class="tasks"> <!--ul of all tasks of the project-->
                </ul>
                <!-- VIEW TASK MODAL-->
                <div class="modal" id="view-task-modal">
                    <div class="modal-header">
                        <p>View Task</p>
                        <span data-close-modal class="material-symbols-rounded">close</span>
                    </div>
                    <div class="modal-body">
                        <p>Task Title: </p>
                        <p class="view-title"></p>
                        <p>Task Description</p>
                        <p class="view-description"></p>
                        <p>Task Date: </p>
                        <p class="view-date"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--OVERLAY -->
        <div id="overlay"></div> 

    </main>
    <footer>
        <p>LegalUnicorn</p>
        <img class="git_logo" src="assets/github.svg" alt="github_svg">
    </footer>




    <script src="main.js"></script>
</body>
</html>
